timeout : 7200s
sudo: required
language: bash
services:
  - docker
env:
  global:
    - TRAVIS_WAIT=20000
    - CT_RELEASE=1.0.1
    - BR_RELEASE=2015.08.1-rev1
    - BR_TRAVIS_RELEASE=1.0.0
scripts:
 - travis_wait 90 make install
   # OR
 - travis_wait 90 sleep infinity & 
 - cat./scripts/yours.sh | sudo bash -s $SOME_VAR
